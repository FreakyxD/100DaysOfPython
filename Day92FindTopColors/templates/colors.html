<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .color-box {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .color-swatch {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .color-info {
            font-size: 18px;
        }
    </style>
</head>
<body>
<h1>Dominant Colors in Image</h1>
<div>
    {% for color in colors %}
    <div class="color-box">
        <div class="color-swatch" style="background-color: {{ color['Color'] }};"></div>
        <div class="color-info">
            <strong>Color:</strong> {{ color['Color'] }} | <strong>Percentage:</strong> {{ color['Percentage'] }}%
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
