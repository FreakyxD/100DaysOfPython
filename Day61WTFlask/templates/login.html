<!DOCTYPE HTML>

<html>
<head>
    <title>Login</title>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form method="POST" action=" {{ url_for('login') }}">
        {{ form.csrf_token }}
        <p>
            {{ form.username.label }} <br> {{ form.username(size=20) }}
        </p>
        <p>
            {{ form.password.label }} <br> {{ form.password(size=20) }}
        </p>
        {{ form.submit }}
    </form>
</div>
</body>
</html>
